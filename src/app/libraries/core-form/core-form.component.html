@if(!!form){
    <form #formRef (ngSubmit)="onFormSubmit()" [formGroup]="form" autocomplete="off">
        <div class="row">
            <div class="col-md-12">

                <div *ngFor="let section of sections" class="section">
                    <div *ngFor="let row of section.rows" class="row mb15">
                        <div *ngFor="let col of row" [class]="'col-md-' + col.flexSize">
                            <core-control></core-control>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </form>
}
