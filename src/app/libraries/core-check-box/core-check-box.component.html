<div>
    <div
      class="core-checkbox-container w-100"
      (click)="onLabelClick($event)"
      [class.form-control-disabled]="disabled"
    >
      <input type="checkbox" [(ngModel)]="value" class="form-control"/>
      <label class="w-100">
        <a class="checkmark" [class.disabled]="disabled"></a>
        <span>
          {{ text() }}
        </span>
      </label>
    </div>
  </div>
