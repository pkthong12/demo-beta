<div class="list-items">
    @if(loading){
    <div>loading</div>

    }@if(!loading && tasks.length === 0){
    <div>empty</div>
    }
    @else {
        @for (task of tasks; track $index) {
        <task-box [task]="task" (onArchiveTask)="onArchiveTask.emit($event)" (onPinTask)="onPinTask.emit($event)">
        </task-box>
        }
    }

</div>
